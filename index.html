<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Cozy</title>
</head>
<body>

    <!-- Header -->

    <header class='flex-container'>
        <img src="./resources/images/img-tea-cozy-logo.webp" alt="Tea Cozy logo" />
        <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="#store">Featured Tea</a></span>
            <span><a href="#locations">Locations</a></span>
        </nav>
    </header>

    <!-- Main Content Container -->

    <div class='main'>

        <!-- Mission Section -->

        <div id='mission' class='flex-container'>
            <div class='content'>
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <!-- Store Section -->

        <div id='store'>
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class='item'>
                <img src="/resources/images/img-berryblitz.webp" alt="" />
                <span>Fall Berry Blitz Tea</span>
            </div>
            <div class="item">
                <img src="/resources/images/img-spiced-rum.webp" alt="" />
                <span>Spiced Rum Tea</span>
            </div>
            <div class="item">
                <img src="/resources/images/img-donut.webp" alt="" />
                <span>Seasonal Donuts</span>
            </div>
            <div class="item">
                <img src="/resources/images/img-myrtle-ave.webp" alt="" />
                <span>Myrtle Ave Tea</span>
            </div>
            <div class="item">
                <img src="/resources/images/img-bedford-bizarre.webp" alt="" />
                <span>Bedford Bizarre Tea</span>
            </div>
        </div>
    </div>

</body>
</html>
